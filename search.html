<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <input type="text" id="inputvalue" onkeyup="checkvalue(event)" />
    <div>
      <h1>one</h1>
      <h1>two</h1>
      <h1>three</h1>
      <h1>four</h1>
      <h1>five</h1>
      <h1>six</h1>
    </div>
    <script>
      var inputvalue = "";
      var div = document.querySelector("div");
      var elements = div.querySelectorAll("h1");
      function checkvalue(event) {
        inputvalue = event.target.value;
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].textContent.indexOf(inputvalue) < 0) {
            //two.indexOf(one)<0
            elements[i].style.display = "none";
          } else {
            elements[i].style.display = "block";
          }
        }
      }
    </script>
  </body>
</html>
